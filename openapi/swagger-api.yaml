openapi: 3.0.3
info:
  title: Open SB Career Website Admin API
  description: >-
    <b>Quy trình các bước thực hiện sinh token để sử dụng Opent API:</b><br>Bước
    1: Sinh token bằng api Login và sao chép kết quả token đoạn mã api trả ra<br>Bước 2: Xác thực
    Authorize bằng mã token đã sao chép bằng nút Authorize<br>Bước 3: Thực hiện
    gọi các api
    <br>----------------------------------------------------------------------
  version: 1.0.1
servers:
  - url: https://{url}/{version}
    # description: The depvelop API server
    variables:
      url:
        enum:
          - "sb-career-gw.onbank.vn"
          - "sb-career-uat-gw.seabank.com.vn"
        default: "sb-career-gw.onbank.vn"
        description: API Server
      version:
        enum:
          - v1
          - v2
        default: v1
        description: Phiên bản API
tags:
  - name: auth
    description: Đăng nhập
  - name: masterdata
    description: Quản lý các master data trong hệ thống như thông tin sdt website, facebook, twitter, các loại data picked list
  - name: categories
    description: Quản lý danh mục bài viết trên website
  - name: posts
    description: Quản lý các bài viết, tin tức trên website
  - name: users
    description: Quản lý danh sách user trên hệ thống
  - name: surveys
    description: Quản lý các bài khảo sát
  - name: surveys-question
    description: Quản lý các câu hỏi khảo sát
  - name: surveys-answer
    description: Quản lý các đáp án câu hỏi khảo sát
  - name: surveys-result
    description: Quản lý các kết quả của đáp án câu hỏi khảo sát
  - name: recruitments
    description: Quản lý thông tin tuyển dụng
  - name: recruitment-templates
    description: Quản lý thông tin template hồ sơ ứng tuyển
  - name: applicants
    description: Quản lý hồ sơ ứng viên, phân quyền hồ sơ ứng viên
  - name: upload
    description: Upload file, ảnh lên hệ thống
  - name: gallery
    description: Quản lý các tệp file ảnh đã tải lên

paths:
  #master data
  /admin/cms/masterdata/mdmdefs:
    get:
      tags:
        - masterdata
      summary: Lấy danh sách các bảng mdm trên hệ thống
      security:
        - bearerAuth: []
      responses:
        default:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetListMasterDataDefResponse"

  /admin/cms/masterdata/getList:
    post:
      tags:
        - masterdata
      summary: Lấy thông tin chi tiết của 1 mdm
